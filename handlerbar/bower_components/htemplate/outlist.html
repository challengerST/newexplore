<!DOCTYPE html>
<html>
<head>
    <title>Handlebars Expressions Example</title>
</head>
<style>

</style>
<script src="../jquery.min.js"></script>
<script src="../handlebars/handlebars.min.js"></script>
<body>
<div id="list"></div>
<div id="list2"></div>
<script id="enter-template" type="text/x-handlebars-template">
    {{#list people}}{{first_name}}{{last_name}}{{/list}}
</script>
<script id="tt" type="text/x-handlebars-template">
    <div>
    {{#with author}}
    {{first_name}}
    {{/with}}
    </div>
</script>
<script>
var content=Handlebars.compile($('#enter-template').html());
var content2=Handlebars.compile($('#tt').html());
    Handlebars.registerHelper('list',function(items,option){
        var out='<div>';
        for(var i=0;i<items.length;i++){
            out=out+'<div>'+option.fn(items[i])+'</div>'
        }
        return out+'</div>';
    });
    var context={
        people: [
            { first_name: "Alan", last_name: "Johnson", phone: "1234567890", email: "alan@test.com", member_since: "Mar 25, 2011",author:{first_name:'1111',last_name:'2222'} },
            { first_name: "Allison", last_name: "House", phone: "0987654321", email: "allison@test.com", member_since: "Jan 13, 2011",author:{first_name:'3333',last_name:'4444'} },
            { first_name: "Nick", last_name: "Pettit", phone: "9836592272", email: "nick@test.com", member_since: "Apr 9, 2009",author:{first_name:'555555',last_name:'666666'} },
            { first_name: "Jim", last_name: "Hoskins", phone: "7284927150", email: "jim@test.com", member_since: "May 21, 2010",author:{first_name:'777777777',last_name:'8888888'} },
            { first_name: "Ryan", last_name: "Carson", phone: "8263729224", email: "ryan@test.com", member_since: "Nov 1, 2008",author:{first_name:'99999999',last_name:'0000'} }
        ]
    };
$('#list').html(content(context));
var htm2=content2(context);
$('#list2').html(htm2);
</script>
</body>
</html>
