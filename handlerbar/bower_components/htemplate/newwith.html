<!DOCTYPE html>
<html>
<head>
    <title>Handlebars Expressions Example</title>
</head>
<style>

</style>
<script src="../jquery.min.js"></script>
<script src="../handlebars/handlebars.min.js"></script>
<body>
<!-- 模板存放位置 清单列表模板 -->

<div id="list"></div>



<!-- js 格式化模板 -->

<script id="tt" type="text/x-handlebars-template">
{{#people}}
    {{title}}
    <p>{{#with author}}
{{first_name}}</p>
    {{/with}}
{{/people}}
</script>
    <!--// 基础表达示(此注释会被输出)-->
<script>
$(function(){
   var content=Handlebars.compile($('#tt').html());
   var data = {

            // 使用方法

            people: [

                { title: "first people: ", author: {first_name: "Alan", last_name: "Johnson"},  },

                { title: "second people: ", author: {first_name: "Jack", last_name: "een"},  },

                { title: "fourth people: ", author: {first_name: "Asn", last_name: "Smith"},  },

                { title: "fourth people: " }

            ]

        };
        //传出值
        $('#list').html(content(data));
})
</script>
</body>
</html>
