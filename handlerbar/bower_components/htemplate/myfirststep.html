<!DOCTYPE html>
<html>
<head>
    <title>Handlebars Expressions Example</title>
</head>
<style>

</style>
<script src="../jquery.min.js"></script>
<script src="../handlebars/handlebars.min.js"></script>
<body>
<div class="start">
</div>
<!--this is a list which will rendered by handlebars template.    -->
<script id="enter-template" type="text/x-handlebars-template">
    <div class="start">
        <h1>{{title}}</h1>
        <div class="body">
            {{body}}
        </div>
    </div>
</script>
<script>
    $(function(){
        var source=$('#enter-template').html();
        var template=Handlebars.compile(source);
        var context={'title':'wanchen','body':'hahah'};
        var html =template(context);
        $('.start').html(html);
    });

</script>
</body>
</html>
